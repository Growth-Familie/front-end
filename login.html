<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- My Style -->
    <link rel="stylesheet" href="../styles/login.css">
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title> Login </title>
</head>
<body>

	<img class="wave" src="../public/images/wave.png">
	<div class="container">
		<div class="img">
			<img src="../public/images/Family-amico_yellow.svg">
		</div>
		<div class="login-content">
			<form id="loginForm" class="login-input">
				<img src="../public/images/avatar.svg">
				<h2 class="title">Login</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input id="inputEmail"type="text" class="input" placeholder="Username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input id="inputPassword" type="password" class="input" placeholder="Password">
            	   </div>
            	</div>
            	<input type="submit" class="btn" value="Sign In">
            </form>
        </div>
    </div>
    <script src="../scripts/views/pages/login.js"></script>
    <script src="../scripts/views/pages/_init.js"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</body>
</html>
